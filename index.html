<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEEKAY // TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'term-green': '#00ff41',
              'term-bg': '#000000',
              'term-dim': '#003b00',
            },
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'monospace'],
            },
            animation: {
              'cursor-blink': 'blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #00ff41;
        font-family: 'Fira Code', monospace;
        overflow-x: hidden;
      }
      
      /* Pasek przewijania (Scrollbar) */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff41; 
        border: 1px solid #000;
      }

      /* Efekt Glitch dla Logo */
      .glitch {
        position: relative;
        color: #00ff41;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.2deg); }
        10% { clip: rect(21px, 9999px, 68px, 0); transform: skew(0.1deg); }
        15% { clip: rect(6px, 9999px, 95px, 0); transform: skew(0.05deg); }
        20% { clip: rect(57px, 9999px, 88px, 0); transform: skew(0.7deg); }
        25% { clip: rect(10px, 9999px, 3px, 0); transform: skew(0.35deg); }
        30% { clip: rect(78px, 9999px, 5px, 0); transform: skew(0.4deg); }
        35% { clip: rect(41px, 9999px, 63px, 0); transform: skew(0.15deg); }
        40% { clip: rect(18px, 9999px, 82px, 0); transform: skew(0.65deg); }
        45% { clip: rect(93px, 9999px, 26px, 0); transform: skew(1deg); }
        50% { clip: rect(3px, 9999px, 47px, 0); transform: skew(0.5deg); }
        55% { clip: rect(59px, 9999px, 98px, 0); transform: skew(0.25deg); }
        60% { clip: rect(27px, 9999px, 14px, 0); transform: skew(0.8deg); }
        65% { clip: rect(84px, 9999px, 33px, 0); transform: skew(0.45deg); }
        70% { clip: rect(48px, 9999px, 72px, 0); transform: skew(0.9deg); }
        75% { clip: rect(12px, 9999px, 55px, 0); transform: skew(0.3deg); }
        80% { clip: rect(65px, 9999px, 8px, 0); transform: skew(0.1deg); }
        85% { clip: rect(36px, 9999px, 91px, 0); transform: skew(0.6deg); }
        90% { clip: rect(74px, 9999px, 29px, 0); transform: skew(0.75deg); }
        95% { clip: rect(52px, 9999px, 66px, 0); transform: skew(0.2deg); }
        100% { clip: rect(15px, 9999px, 39px, 0); transform: skew(0.55deg); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.5deg); }
        100% { clip: rect(20px, 9999px, 10px, 0); transform: skew(0.1deg); }
      }
      
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
